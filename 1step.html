<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting - Step 1</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .loader {
      border: 8px solid #333;
      border-top: 8px solid #00ccff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 80%;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar-fill {
      width: 0%;
      height: 12px;
      background: #00ccff;
      animation: fillBar 4s linear forwards;
    }

    @keyframes fillBar {
      100% { width: 100%; }
    }

    .message {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="progress-bar"><div class="progress-bar-fill"></div></div>
  <div class="message">
    Please wait... Redirecting to the next step.<br>
    Por favor espera... Redirigiendo al siguiente paso.
  </div>

  <script>
    setTimeout(() => {
      let currentURL = window.location.href;
      let lowerURL = currentURL.toLowerCase();
      if (lowerURL.includes("step1")) {
        let nextURL = currentURL.replace(/step1/i, "step2");
        window.location.href = nextURL;
      } else {
        document.querySelector('.message').innerHTML = "Invalid or missing parameter: step1 not found.";
      }
    }, 4000);
  </script>
</body>
</html>
