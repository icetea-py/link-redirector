<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #bar-container {
      width: 80%;
      height: 12px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    #bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      animation: glowing 2s linear infinite, loading 3s forwards;
    }

    @keyframes glowing {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .lang {
      margin-top: 15px;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1 id="msg">Redirecting... Please complete step 2.</h1>
  <div id="bar-container">
    <div id="bar"></div>
  </div>
  <div class="lang" id="msg-es">Redirigiendo... Por favor, completa el paso 2.</div>

  <script>
    function extractStep(url) {
      const regex = /\/([^\/?#]+)-step1/i;
      const match = url.match(regex);
      if (match && match[1]) {
        return match[1].toLowerCase();
      }
      return null;
    }

    function redirectToStep2(stepName) {
      const base = "https://linkvertise.com/1351151/";
      const target = base + stepName + "-step2";
      setTimeout(() => {
        window.location.href = target;
      }, 4000); // 4 saniye
    }

    // Main
    const currentUrl = window.location.href;
    const stepName = extractStep(currentUrl);

    if (stepName) {
      redirectToStep2(stepName);
    } else {
      document.getElementById('msg').innerText = "Error: Missing or invalid step1 name.";
      document.getElementById('msg-es').innerText = "Error: Nombre de paso1 no v√°lido o faltante.";
      document.getElementById('bar').style.display = "none";
    }
  </script>
</body>
</html>
