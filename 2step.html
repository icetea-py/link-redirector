<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting - Step 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Please complete the final step and get your link...</h2>  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const fullName = getParam("name") || "";
    const parts = fullName.trim().toLowerCase().split(" ");

    if (parts.length >= 2 && parts[1] === "step2") {
      const base = parts.slice(0, -1).join(" ");
      const target = `https://linkvertise.com/${base} final step`;
      setTimeout(() => {
        window.location.href = target;
      }, 4000);
    } else {
      document.body.innerHTML = "<h1>Error: Invalid name format.</h1>";
    }
  </script></body>
</html>
